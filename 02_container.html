<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        div{
            height: 200px;
            background-color: aquamarine;
            margin-bottom: 20px;
        }
        .container{
            min-height: 450px;
        }
        .kolon{
            background-color: beige;
            border: 2px solid red;
           min-height: 20px;
        }
    </style>
</head>

<body>
   <div class="container-fluid"></div>
   <div class="container">
        <!-- Öncelikle mutlaka bir satır eklemelisiniz. -->
        <div class="row">
            <!-- Bir satırı bölmek için .col classları eklenmelidir.
            Ayrıca kolona sayısal olarak 1-12 arasında değer verilebilir.
        Satır toplamda 12 colondan oluşmaktadır. -->
            <div class="col-2 kolon">
                <p>Burada Menu Olacak</p>
                <p>Java</p>
                <p>Devops</p>
                <p>Apache Tomcat</p>

            </div>
            <div class="col-6 kolon"></div>
            <div class="col-4 kolon"></div>
        </div>

        <div class="row">
            <div class="col-6 kolon"></div>
            <div class="col-3 kolon"></div>
            <div class="col-3 kolon"></div>
        </div>
       

   </div>

   <div class="container text-center">
    <div class="row">
      <div class="col-6 col-sm-3 kolon">.col-6 .col-sm-3</div>
      <div class="col-6 col-sm-3 kolon">.col-6 .col-sm-3</div>
  
      <!-- Force next columns to break to new line -->
      <div class="w-100"></div>
  
      <div class="col-lg-6 col-md-2 kolon">col-lg-6 col-md-2</div>
      <div class="col-lg-4 col-md-4 kolon">col-lg-4 col-md-4</div>
      <div class="col-lg-2 col-md-6 kolon">col-lg-2 col-md-6</div>
    </div>
  </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
